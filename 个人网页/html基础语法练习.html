<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdy's Self introduction exercise</title>
</head>
<body>
    
    <h1>
        大家好(第一大标题)
    </h1>
    <h2>
        这是第二大的标题
    </h2>
    <p>
        p means paragraph
    </p>
    <p>
        创造水平线用hr
    </p>
    <hr>
    <div>
        div means division 分开的句子
    </div>
    <div>
        id 选择器 引用时用#（ID名）{}，写在style里
    </div>
    <h4 id="color">
        this is pink
    </h4>
    <h4>
        图像通过标签 img 来定义
    </h4>
    <!-- crl+/快捷注释 -->
    <h4>
        换行符 <br> br
    </h4>
    <b>加粗文本用b</b><br>
    <i>斜体文本用i</i><br>
    <code>计算机自动输出用code</code> <br>
    <sub>下标用sub</sub>和<sup>上标用sup</sup><br>
    <em>定义着重标签用em</em><br>
    <small>定义小号字用small</small><br>
    <strong>定义加重语气用strong</strong><br>
    <ins>定义插入字用ins</ins><br>
    <del>定义删除字用del</del><br><br>
    <a href="http://www.baidu.com">这是一个链接,用a来定义</a>
    <h2>
        color
    </h2>
    <hr>
    <h3 style="background-color: red;color: white;">background color:red</h3><br>
    <h3 style="text-align:center;">居中对齐 </h3>
    

</body>

</html>
<style>
    #color {
        color:rgb(247, 164, 178);
        font-size: 50px;
        
    }
</style>
