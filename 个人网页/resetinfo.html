<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sedom/dist/sedom.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sedom/dist/sedom.min.js"></script>
    <title>resetinfo</title>
</head>

<body>
    <input type="text" name="" id="myname" placeholder="请输入改后名字"><br>
    <input type="text" name="" id="myintor" placeholder="请输入改后介绍">
    <input type="button" name="" id="" value="提交更改" onclick="resetinfo()">
</body>

<script>
    let myname = document.getElementById('myname')
    let myintor = document.getElementById('myintor')
    function resetinfo() {
        var url = document.referrer
        console.log(url)
        let num = url.split('?i=')[1]
        console.log(num)
        localStorage.removeItem("name" + num)
        localStorage.removeItem("intor" + num)
        let ifname = localStorage.getItem('name' + num)
        if (localStorage.getItem('name' + num) != null) {
            console.log('key 存在' + 'key的值为' + ifname)
        }
        else {
            console.log('key 不存在')
            localStorage.setItem('name' + num, myname.value)
            localStorage.setItem('intor' + num, myintor.value)
        }
        history.back()
    }
</script>
